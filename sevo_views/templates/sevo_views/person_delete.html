{% extends "base.html" %}

{% block title %}
    {{ title|title }}
{% endblock %}


{% block header %}
    <header>
        <h1>
            {{ title|title }}
        </h1>
    </header>
{% endblock %}

{% block main %}
    <p>
        Do you really want to delete: {{ model.get_fullname }}?
    </p>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
